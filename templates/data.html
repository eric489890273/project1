<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF 成交量排行</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平置中 */
            margin: 0; /* 移除默認的邊距 */
            padding: 20px; /* 增加一些內邊距使內容不會緊貼視窗 */
        }
        div {
            text-align: center; /* 將按鈕和其他內容在div內水平置中 */
        }
        button {
            font-size: 24px; /* 調整文字大小 */
            font-weight: bold; /* 設置字體為粗體 */
            padding: 15px 30px; /* 調整內邊距 */
            border-radius: 8px; /* 調整圓角 */
            border: none; /* 移除邊框 */
            background-color: #007BFF; /* 背景顏色 */
            color: white; /* 文字顏色 */
            cursor: pointer; /* 指標顯示為手型 */
        }
        button:hover {
            background-color: #0056b3; /* 滑鼠懸停時改變背景顏色 */
        }
        .spacer {
            margin-top: 80px; /* 調整空行的高度 */
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px; /* 設定title標籤的字體規格 */
        }
        table {
            width: 100%; /* 使表格寬度填滿可用空間 */
            border-collapse: separate; /* 保持單元格之間的間隙以實現圓角效果 */
            border-spacing: 0; /* 消除單元格之間的間距 */
            margin-bottom: 20px; /* 添加一些底部間距 */
            border: 1px solid #dddddd; /* 表格外框邊框顏色 */
            border-radius: 12px; /* 表格外框圓角 */
            overflow: hidden; /* 確保內容不超出圓角範圍 */
        }
        th, td {
            border: 1px solid #dddddd; /* 表格單元格邊框顏色 */
            text-align: center; /* 表格內容置中 */
            padding: 12px; /* 表格內邊距 */
            font-family:Microsoft JhengHei; /* 表格內字體 */
        }

        th {
            background-color: #007BFF; /* 表頭背景顏色 */
            color: white; /* 表頭文字顏色 */
            font-weight: bold; /* 表頭字體加粗 */
            font-size: 22px; /* 表頭內容字體大小 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* 奇數行背景顏色 */
        }

        tr:hover {
            background-color: #ddd; /* 滑鼠懸停時的行背景顏色 */
        }

        td {
            font-size: 18px; /* 表格內容字體大小 */
            color: #333; /* 表格內容文字顏色 */
            font-weight: bold; /* 表頭字體加粗 */
        }
    </style>
</head>
<body>
    <div>
        <h1>ETF 每日成交量排行</h1>
        <!-- 創建一個下拉式選單，選項從資料庫裡抓資料表名 -->
        <form action="/data" method="post">
            <label for="tables">請選擇日期：</label>
            <select name="tables" id="tables">
                {% for dates in dates %}
                <option value="{{dates}}">{{dates}}</option>
                {% endfor %}
            </select>
            <!-- 送出選擇 -->
            <input type="submit" value="查詢">
        </form>
        <br>
        <!-- 建立返回主頁按鈕 -->
        <form action="/back" method="post">
            <button type="submit">返回</button>
        </form>
        <br>
        <!-- 用從資料表中提取的資料建立表格 -->
        <h2 class="title">{{table_name}}</h2>
        <table border="1">
            <thead>
                <tr>
                    {% for column in columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    </div>
</body>
</html>
